<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="telaLogin.css">
    <link rel="shortcut icon" type="image/png" href="logotipo.png"/>
    <title>Tela de Login</title>
</head>
<body>
    <div class="container">
    <div class="left">
      <h2>Entre na sua conta</h2>
      <p>Bem-vindo de volta ao Banco Denarius</p>

      <form>
        <div class="form-group">
          <label for="usuario">Usuário</label>
          <input type="text" id="usuario" placeholder="Digite seu usuário">
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input type="password" id="senha" placeholder="Digite sua senha">
        </div>

        <a href="principal.html"><button class="btn" type="submit">Entrar</button></a>

        <div class="links">
          <a href="/cadastroP.html">Criar conta</a> |
          <a href="#">Esqueci minha senha</a>
        </div>
      </form>
    </div>
    <div class="right">
      <img src="/logotipo.png" alt="Logo Banco Denarius" class="logo">
      <h1>Banco Denarius</h1>
      <p>Bem-vindo à nova era do banking de alto padrão.  
      Tecnologia, segurança e atendimento exclusivo para você.</p>
    </div>
</body>
</html>
