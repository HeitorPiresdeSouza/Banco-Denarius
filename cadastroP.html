<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastroP.css">
    <link rel="shortcut icon" type="image/png" href="logotipo.png"/>
    <title>Tela de Cadastro</title>
</head>
<body>
    <aside>
    <div class="crie">
        <h1 class="h1">Abra sua conta digital</h1>
        <p class="p">Preencha os campos a seguir para abrir sua conta</p><br>
        <form method="post">
        <p>Usuário</p>
        <input type="text" class="usuario" placeholder="xxxxxx" required>
        <p>Nome Completo</p>
        <input type="text" class="nome" placeholder="Digite seu nome completo" required>
        <p>E-mail</p>
        <input type="email" class="email" placeholder="exemplo@email.com" required>
        <p>Telefone</p>
        <input type="tel" class="tel" placeholder="(00) 00000-0000" required>
        <p>Senha</p>
        <input type="password" class="senha" placeholder="Crie uma senha" required>
        <p>Confirmar senha</p>
        <input type="password" class="repsenha" placeholder="Repita a senha" required><br><br><br>
        
        <button class="btn"><a href="/telaLogin.html">Abrir conta agora</a></button>
        </form>   
    </div>

    </aside>

    <div class="bv">
        <h1>Seja Bem-Vindo!</h1>
        <p>Bem-vindo ao Banco Denarius — onde seu patrimônio é tratado com excelência</p>
        <img src="/logotipo.png" alt="">
    </div>
</body>
</html>
