<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recarga.css">
    <link rel="shortcut icon" type="image/png" href="logotipo.png"/>
    <title>Recarga de Celular</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Denarius</h1>
            <h1>Recarga de celular</h1>
        </div>
    </header>

    <main>
        <h2>Recarga de Celular</h2>

        <div class="recarga-container">
            
            <label for="operadora">Operadora</label>
            <select id="operadora">
                <option>Vivo</option>
                <option>Claro</option>
                <option>Tim</option>
                <option>OI</option>
            </select>

            <label for="numero">Número de telefone</label>
            <input type="text" id="numero" placeholder="(DD) 90000-0000">

            <label for="valor">Valor da recarga</label>
            <div class="valores">
                <button class="valor-btn">R$ 10</button>
                <button class="valor-btn">R$ 15</button>
                <button class="valor-btn">R$ 20</button>
                <button class="valor-btn">R$ 30</button>
                <button class="valor-btn">R$ 40</button>
                <button class="valor-btn">R$ 50</button>
            </div>

            <button class="confirmar">Confirmar Recarga</button>

        </div>

    </main>

    <footer>
    <p>© 2025 Denarius. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
